<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>By CoderChichu</h2>
    <form>
        <label for="xname">Player 1 Name</label>
        <input type="text" , id="xname" placeholder='"X" Player'>
        <label for="oname">Player 2 Name</label>
        <input type="text" , id="oname" placeholder='"O" Player'>
    </form>
    <button id="submit">Submit</button>
    <div id="grid-container">
        <button id="0.0" class="tile"></button>
        <button id="0.1" class="tile"></button>
        <button id="0.2" class="tile"></button>
        <button id="1.0" class="tile"></button>
        <button id="1.1" class="tile"></button>
        <button id="1.2" class="tile"></button>
        <button id="2.0" class="tile"></button>
        <button id="2.1" class="tile"></button>
        <button id="2.2" class="tile"></button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
